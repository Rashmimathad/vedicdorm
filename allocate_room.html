<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allocate Room</title>
    {% load static %}
    <style>
        body {
            background-image: url("{% static 'images/hostel_background.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; color: #333;">Allocate Room</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
            <select>
                <label for="room_no">Room Number:</label>
                <input type="number" id="room_no" name="room_no" required>
            </select>
            </div>
            <div class="form-group">
            <select>
                <label for="usn">Student USN:</label>
                <input type="text" id="usn" name="usn" required>
            </select>
            </div>
            <div class="form-group">
                <label for="sem">Semester:</label>
                <input type="number" id="sem" name="sem" required>
            </div>
            <input type="submit" value="Allocate Room">
            {% if form.errors %}
            <p class="error-message">{{ form.errors }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
