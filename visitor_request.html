<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    {% load static %}
    <style>
        body {
            background: linear-gradient(to right, #f5f5dc, #c3b091, #a89b74);
            text-align: center;
            color: black; 
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            margin: 0; /* Reset default margin */
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: linear-gradient(to right, #f5f5dc, #c3b091, #a89b74);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block; /* Ensure labels are block elements */
            margin-top: 10px; /* Add some space above labels */
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {  
            background-color: #2f3031;
        }
        .transparent-text-field {
            background-color: #0000004b; /* Black color with 50% opacity */
            color: white; /* White text color for better contrast */
            border: 1px solid #ccc; /* Light gray border */
            padding: 10px; /* Padding for better spacing */
            font-size: 16px; /* Font size for better readability */
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visitor Request</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Request</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
